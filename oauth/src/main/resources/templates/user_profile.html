<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
    <style>
        /* Simple CSS for layout and styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
            height: 100vh;
            box-sizing: border-box;
        }

        h1 {
            margin-top: 0;
            color: #333;
        }

        .card {
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            width: 300px;
            padding: 20px;
            text-align: center;
            margin-top: 20px; /* Space between the heading and the card */
        }

        .card img {
            border-radius: 50%;
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
        }

        .card h2 {
            margin: 10px 0;
            font-size: 24px;
            color: #333;
        }

        .card p {
            color: #777;
            font-size: 16px;
        }

        .logout-btn {
            display: inline-block;
            background-color: #d9534f; /* Bootstrap's danger color */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            margin-top: 20px; /* Space between the card and the button */
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .logout-btn:hover {
            background-color: #c9302c; /* Darker red on hover */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Increase shadow on hover */
        }
    </style>
</head>
<body>

<h1>Welcome to User Profile</h1>

<div class="card">
    <img th:src="${photo}" alt="User Photo"/>
    <h2 th:text="${name}">User Name</h2>
    <p th:text="${email}">user@example.com</p>
</div>

<!-- Logout Button -->
<a href="/login" class="logout-btn">Logout</a>

</body>
</html>
